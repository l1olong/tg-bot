<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <!-- Telegram Widget для авторизації (для зворотної сумісності) -->
    <script src="https://telegram.org/js/telegram-widget.js?22"></script>
    <!-- Офіційний Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Feedback Portal</a>
            <div class="d-flex align-items-center">
                <div id="telegram-login">
                    <script async src="https://telegram.org/js/telegram-widget.js?22" 
                            data-telegram-login="${process.env.BOT_USERNAME}" 
                            data-size="medium" 
                            data-onauth="onTelegramAuth(user)"
                            data-request-access="write"></script>
                </div>
                <button class="btn btn-outline-light ms-2 me-2" onclick="setLanguage('ua')">🇺🇦 UA</button>
                <button class="btn btn-outline-light" onclick="setLanguage('en')">🇺🇸 EN</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mainContent">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title" data-translate="submitFeedback">Submit Feedback</h5>
                            <form id="feedbackForm">
                                <div class="mb-3">
                                    <label for="type" class="form-label" data-translate="feedbackType">Feedback Type</label>
                                    <select class="form-select" id="type" required>
                                        <option value="complaint" data-translate="complaint">Complaint</option>
                                        <option value="suggestion" data-translate="suggestion">Suggestion</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="Theme" class="form-label" data-translate="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label" data-translate="message">Message</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="includeContactInfo" checked>
                                    <label class="form-check-label" for="includeContactInfo" data-translate="includeContactInfo">Include my contact information</label>
                                </div>
                                <button type="submit" class="btn btn-primary" data-translate="submit">Submit</button>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" data-translate="faqTitle">Frequently Asked Questions</h5>
                            <div class="accordion" id="faqAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                                            <span data-translate="howToLeaveComplaint">How to leave a complaint?</span>
                                        </button>
                                    </h2>
                                    <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                                        <div class="accordion-body" data-translate="faqAnswer1">
                                            You can leave a complaint through the feedback form.
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                                            <span data-translate="howToLeaveSuggestion">How to leave a suggestion?</span>
                                        </button>
                                    </h2>
                                    <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                                        <div class="accordion-body" data-translate="faqAnswer2">
                                            You can leave a suggestion using the same form.
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3">
                                            <span data-translate="howToGetResponse">How to get a response?</span>
                                        </button>
                                    </h2>
                                    <div id="faq3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                                        <div class="accordion-body" data-translate="faqAnswer3">
                                            The response is provided by the admin after reviewing the submission.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title mb-0" data-translate="feedbackList">Feedback List</h5>
                                <button class="btn btn-sm btn-outline-secondary" id="toggleFiltersBtn" data-translate="filters">Filters</button>
                            </div>
                            
                            <div id="filtersContainer" class="mb-3 p-3 border rounded" style="display: none;">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input filter-checkbox" type="checkbox" id="complaintFilter" value="complaint" checked>
                                            <label class="form-check-label" for="complaintFilter" data-translate="complaint">Complaint</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input filter-checkbox" type="checkbox" id="suggestionFilter" value="suggestion" checked>
                                            <label class="form-check-label" for="suggestionFilter" data-translate="suggestion">Suggestion</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="answeredFilter">
                                            <label class="form-check-label" for="answeredFilter" data-translate="showAnswered">Show with responses</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select form-select-sm" id="sortOrder">
                                            <option value="newest" data-translate="newestFirst">Newest first</option>
                                            <option value="oldest" data-translate="oldestFirst">Oldest first</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="feedbackList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Контейнер для деталей звернення -->
        <div id="complaintDetailsContainer" class="mt-4" style="display: none;"></div>
    </div>

    <!-- Модальне вікно для відповіді адміністратора -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel" data-translate="yourResponse">Ваша відповідь</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="responseForm">
                        <input type="hidden" id="complaintId">
                        <div class="mb-3">
                            <label for="responseText" class="form-label" data-translate="yourResponse">Ваша відповідь</label>
                            <textarea class="form-control" id="responseText" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate="cancel">Скасувати</button>
                    <button type="button" class="btn btn-primary" id="sendResponseBtn" data-translate="send">Надіслати</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
